<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üìù Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </header>


        <!-- Add Task Form -->
        <div class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>


        <div class="search-section">
            <input name="seach" placeholder="search your tasks" class="search" id="search" />
            <button class="btn btn-primary" id="search-btn">Search</button>
        </div>

        <!-- filters -->

        <div class="filter-section">
            <label for="">Filter by status:
                <select name="status" id="status" class="status">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In-Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </label>

            <label for="">Filter by priority:
                <select name="priority" id="priority" class="priority">
                    <option value="">All</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </label>

        </div>


        <!-- Tasks Display -->
        <div id="tasksContainer">
            <div class="loading">Loading tasks...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
